<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="main_modal">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="modal_main">
        <div class="modal">
            <div class="modal_left">
                <img class="modal_img" src="./imgs/film.jpg" alt="">
            </div>
            <div class="modal_right">
                <h2 class="modal_title">Oppenheimer</h2>
                <div class="spans">
                    <p>Release-date:</p>
                    <p class="modal_date">2023-07-19</p>
                </div>
                
                <div class="spans">
                    <p>Popularity</p>
                    <p class="modal_popul">988.331</p>
                </div>
                
                <div class="spans">
                    <p>Original Language</p>
                    <p class="modal_lang">en</p>
                </div>
                <h2 class="text">Overview:</h2>
                <p class="desc">The story of J. Robert Oppenheimer's role in the development of the atomic bomb during World War II.</p>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <div class="container">
        <div class="bg-img">
            <img src="./imgs/thor.png" alt="">
        </div>
        <h1>Movies via API</h1>
        <div class="btns">
            <button class="btn1">All</button>
            <button class="btn2">Comedy</button>
            <button class="btn3">Militant</button>
            <button class="btn4">Murder</button>
        </div>
        <div class="boxes">
            
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
